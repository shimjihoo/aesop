<!doctyle html>
<html>
<head>
  <meta charset="utf-8">
<style>
 body{
   margin:0;
   height: 100vh;
   display:grid;
   grid-template-columns:1fr 1fr 1fr;
   grid-template-rows:1fr 1fr 1fr 1fr;
 }
 .nav{
   grid-column:1/4;
   background: red;
 }
 .logomain{
   grid-column:1/4;
   background:blue;
 }
 .pro1{
   background:yellow;
 }
 .pro2{
   background:green;
 }
 .pro3{
   background:purple;
 }
 .exp1{
   background:gray;
 }
 .exp2{
   background:skyblue;
   grid-column:2/4;
 }
</style>

</head>
<body>
<div class="nav">nav</div>
<div class="logomain">logomain</div>
<div class="pro1">pro1</div>
<div class="pro2">pro2</div>
<div class="pro3">pro3</div>
<div class="exp1">exp1</div>
<div class="exp2">exp2</div>

</body>
</html>
